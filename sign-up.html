<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../styles/sign-up.css" type="text/css">
</head>
<body>
    <div class="popup">
        <div class="close-btn">&times;</div>
            <div class="signup-box">
                <h1 class="title">Sign Up</h1>
                <form class="form">
                    <table class="table">
                        <tr class="trow">
                            <td><div class="row"><label for="first name">First Name</label>
                                <input type="text" placeholder="First Name">
                            </div></td>
                            <td><div class="row"><label for="last name">Last Name</label>
                                <input type="text" placeholder="Last Name">
                            </div></td>
                        </tr>
                        <tr>
                            <td><div class="row">
                                <label for="last name">User Name</label>
                                <input type="text" placeholder="User Name">
                            </div></td>
                            <td><div class="row">
                                <label for="email">Email</label>
                                <input type="text" placeholder="Email">
                            </div></td>
                        </tr>
                        <tr>
                            <td><div class="row">
                                <label for="password">Password</label>
                    <input type="text" placeholder="Password">
                            </div></td>
                            <td><div class="row">
                                <label for="password">Confirm Password</label>
                                <input type="text" placeholder="Confirm Password">
                            </div></td>
                        </tr>
                    </table>   
                </form>
                <input class="button" type="button" value="Submit">
                <p class="sign-in">Already have an account? <a href="sign-in.html">Sign in</a> here</p>
            </div>
    </div>
</body>
</html>
